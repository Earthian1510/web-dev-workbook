<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism | Asia</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <!-- slider -->
    <div class="slider">
        <!-- list items -->
        <div class="list">
            <div class="item active">
                <img src="./asset/images/india.jpg" alt="tajmahal photo">
                <div class="content">
                    <p>Taj Mahal</p>
                    <h2>India</h2>
                </div>
            </div>
            <div class="item">
                <img src="./asset/images/japan.jpg" alt="Kyoto City">
                <div class="content">
                    <p>Kyoto City</p>
                    <h2>Japan</h2>
                </div>
            </div>
            <div class="item">
                <img src="./asset/images/singapore.jpg" alt="Gardens By The Bay">
                <div class="content">
                    <p> Gardens By The Bay</p>
                    <h2>Singapore</h2>
                </div>
            </div>
            <div class="item">
                <img src="./asset/images/Bali.jpg" alt="Bali">
                <div class="content">
                    <p>Bali</p>
                    <h2>Indonesia</h2>
                </div>
            </div>
            <div class="item">
                <img src="./asset/images/russia.jpg" alt="St. Basil's Cathedral">
                <div class="content">
                    <p>St. Basil's Cathedral</p>
                    <h2>Russia</h2>
                </div>
            </div>
            <div class="item">
                <img src="./asset/images/bhutan.jpg" alt="Paro Taktsang">
                <div class="content">
                    <p>Paro Taktsang</p>
                    <h2>Bhutan</h2>
                </div>
            </div>
        </div>

        <!-- button arrows-->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <!-- thumbnail images-->
        <div class="thumbnail">
            <div class="item active">
                <img src="./asset/images/india.jpg" alt="tajmahal">
            </div>
            <div class="item">
                <img src="./asset/images/japan.jpg" alt="japan">
            </div>
            <div class="item">
                <img src="./asset/images/singapore.jpg" alt="singapore">
            </div>
            <div class="item">
                <img src="./asset/images/Bali.jpg" alt="indonesia">
            </div>
            <div class="item">
                <img src="./asset/images/russia.jpg" alt="russia">
            </div>
            <div class="item">
                <img src="./asset/images/bhutan.jpg" alt="bhutan">
            </div>
        </div>
    </div>
    
    <script src="./asset/index.js"></script>
</body>
</html>
